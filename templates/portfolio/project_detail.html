{% extends "base.html" %}

{% block title %}{{ project.title }} - My Portfolio{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.title }}">
            {% endif %}
            <p class="mt-4">{{ project.description }}</p>
            {% if project.link %}
                <a href="{{ project.link }}" class="btn btn-primary">Project Link</a>
            {% endif %}
        </div>
    </div>
    <a href="{% url 'projects' %}" class="btn btn-secondary mt-4">Back to Projects</a>
</div>
{% endblock %}
