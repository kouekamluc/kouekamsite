{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Contact Me - My Portfolio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Form occupies 1/4 of the grid for larger screens -->
    

            <!-- Success Modal placed outside the card but within the same column -->
            <!-- Modal -->
            <div class="modal fade " id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
                    <div class="modal-content"> 
                        <div class="modal-body text-center p-lg-4"> 
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                                <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
                            </svg> 
                            <h4 class="text-success mt-3">Thank you!</h4> 
                            <p class="mt-3">Your message was sent  successfully .</p>
                            <button type="button" class="btn btn-sm mt-3 btn-success" data-bs-dismiss="modal">Ok</button> 
                        </div> 
                    </div> 
                </div> 
            </div>

        <!-- Space for the second form  -->
        <div class="col-lg-12">
            <!-- Form Card -->
            <div class="contact1">
                <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img src="{% static 'images/img-01.png' %}" alt="IMG">
                    </div>
                    <form id="myForm" method="POST" class="contact1-form validate-form" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <span class="contact1-form-title">Get in touch</span>
                
                        <div class="wrap-input1 validate-input" data-validate="Name is required">
                            <input class="input1" type="text" name="name" placeholder="Name">
                            <span class="shadow-input1"></span>
                        </div>
                
                        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input1" type="text" name="email" placeholder="Email">
                            <span class="shadow-input1"></span>
                        </div>
                
                        <div class="wrap-input1 validate-input" data-validate="Subject is required">
                            <input class="input1" type="text" name="subject" placeholder="Subject">
                            <span class="shadow-input1"></span>
                        </div>
                
                        <div class="wrap-input1 validate-input" data-validate="Message is required">
                            <textarea class="input1" name="message" placeholder="Message"></textarea>
                            <span class="shadow-input1"></span>
                        </div>
                
                        <div class="container-contact1-form-btn">
                            <button type="submit" class="contact1-form-btn">
                                <span>
                                    Send Email
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Additional content goes here -->
           
        </div>
    </div>
</div>


{% endblock %}
